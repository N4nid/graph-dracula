<!DOCTYPE html>
<html>
<head>
<title>Operator</title>
</head>
<body>

<h1>Operator</h1>
<h2>Possible Operators</h2>
    <ul>
        <li><h3>+</h3></li>
        <li><h3>-</h3></li>
        <li><h3>*</h3></li>
        <li><h3>/</h3></li>
        <li><p><b>^</b> (syntax: left value to the power of right value) </p></li>
        <li><p><b>root</b> (syntax: the n'th root of the right value (n is the left value)) </p></li>
        <li><p><b>log</b> (syntax: the logarithm of the right value with the base of the left value) </p></li>
        
    </ul>

</body>
</html>
